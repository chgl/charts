apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "magnifhir.fullname" . }}-test"
  labels:
    {{- include "magnifhir.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: probe-web-endpoint
      image: "{{ .Values.curl.image.registry }}/{{ .Values.curl.image.repository }}:{{ .Values.curl.image.tag }}"
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ['http://{{ include "magnifhir.fullname" . }}:{{ .Values.service.port }}/']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      {{- if .Values.tests.resources }}
      resources: {{- toYaml .Values.tests.resources | nindent 10 }}
      {{- else if ne .Values.tests.resourcesPreset "none" }}
      resources: {{- include "common.resources.preset" (dict "type" .Values.tests.resourcesPreset) | nindent 10 }}
      {{- end }}
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    - name: probe-metrics-endpoint
      image: "{{ .Values.curl.image.registry }}/{{ .Values.curl.image.repository }}:{{ .Values.curl.image.tag }}"
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ['http://{{ include "magnifhir.fullname" . }}:{{ .Values.service.metrics.port }}/metrics']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      {{- if .Values.tests.resources }}
      resources: {{- toYaml .Values.tests.resources | nindent 10 }}
      {{- else if ne .Values.tests.resourcesPreset "none" }}
      resources: {{- include "common.resources.preset" (dict "type" .Values.tests.resourcesPreset) | nindent 10 }}
      {{- end }}
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
