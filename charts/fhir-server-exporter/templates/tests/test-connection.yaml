apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "fhir-server-exporter.fullname" . }}-test-connection"
  labels:
    {{- include "fhir-server-exporter.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: probe-metrics-endpoint
      image: docker.io/curlimages/curl:7.83.1
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ['http://{{ include "fhir-server-exporter.fullname" . }}:{{ .Values.service.port }}/metrics']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 65532
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
