apiVersion: v2
name: hapi-fhir-jpaserver
description: A Helm chart for deploying the HAPI FHIR JPA server starter on Kubernetes.
type: application
home: https://github.com/hapifhir/hapi-fhir-jpaserver-starter
sources:
  - https://github.com/hapifhir/hapi-fhir-jpaserver-starter
maintainers:
  - name: chgl
dependencies:
  - name: postgresql
    version: 10.7.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: |
        when using an existing secret for the PostgreSQL DB,
        the key within that secret can now be specified as `existingSecretKey`
  artifacthub.io/license: MIT
  artifacthub.io/prerelease: "true"
version: 0.4.7
