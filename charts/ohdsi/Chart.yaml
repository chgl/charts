apiVersion: v2
name: ohdsi
description: A Helm chart for deploying OHDSI ATLAS and WebAPI.
type: application
home: https://github.com/OHDSI
keywords:
  - ohdsi
  - health care
  - research
sources:
  - https://github.com/OHDSI/Atlas
  - https://github.com/OHDSI/WebAPI
  - https://github.com/OHDSI/Achilles
maintainers:
  - name: chgl
dependencies:
  - name: postgresql
    version: 10.12.7
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    # When using the list of objects option the valid supported kinds are added,
    # changed, deprecated, removed, fixed and security.
    - kind: changed
      description: updated WebAPI and ATLAS images to v2.10.1
    - kind: added
      description: |
        allow overriding Achilles CronJob successfulJobsHistoryLimit, failedJobsHistoryLimit,
        and concurrencyPolicy
appVersion: 2.10.1
version: 0.8.0
