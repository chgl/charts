apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ohdsi.fullname" . }}-test-connection"
  labels:
    {{- include "ohdsi.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test-success
    {{- with .podAnnotations }}
      {{- toYaml . | nindent 6 }}
    {{- end }}
spec:
  restartPolicy: Never
  containers:
    {{- if .Values.webApi.enabled }}
    - name: test-webapi
      image: busybox:1
      imagePullPolicy: Always
      command: ['wget', '-O', '-']
      args: ['{{ include "ohdsi.fullname" . }}-webapi:{{ .Values.webApi.service.port }}/WebAPI/info']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 22222
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    {{- end }}
    {{ if .Values.atlas.enabled }}
    - name: test-atlas
      image: busybox:1
      imagePullPolicy: Always
      command: ['wget', '-O', '-']
      args: ['{{ include "ohdsi.fullname" . }}-atlas:{{ .Values.atlas.service.port }}/atlas/']
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 33333
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    {{- end }}
