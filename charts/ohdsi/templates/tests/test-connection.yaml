apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ohdsi.fullname" . }}-test-connection"
  labels:
    {{- include "ohdsi.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  containers:
    {{- if .Values.webApi.enabled }}
    - name: test-webapi
      image: docker.io/curlimages/curl:7.83.1
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "ohdsi.fullname" . }}-webapi:{{ .Values.webApi.service.port }}/WebAPI/info"]
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 22222
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    {{- end }}
    {{ if .Values.atlas.enabled }}
    - name: test-atlas
      image: docker.io/curlimages/curl:7.83.1
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "ohdsi.fullname" . }}-atlas:{{ .Values.atlas.service.port }}/atlas/"]
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsUser: 33333
        runAsNonRoot: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    {{- end }}
