apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ohdsi.fullname" . }}-test-connection"
  labels:
    {{- include "ohdsi.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  containers:
    {{- if .Values.webApi.enabled }}
    - name: test-webapi
      image: docker.io/curlimages/curl:7.85.0@sha256:9fab1b73f45e06df9506d947616062d7e8319009257d3a05d970b0de80a41ec5
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "ohdsi.fullname" . }}-webapi:{{ .Values.webApi.service.port }}/WebAPI/info"]
      {{- with $.Values.restrictedContainerSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    {{- end }}
    {{ if .Values.atlas.enabled }}
    - name: test-atlas
      image: docker.io/curlimages/curl:7.85.0@sha256:9fab1b73f45e06df9506d947616062d7e8319009257d3a05d970b0de80a41ec5
      imagePullPolicy: IfNotPresent
      command: ["curl", "--fail-with-body"]
      args: ["http://{{ include "ohdsi.fullname" . }}-atlas:{{ .Values.atlas.service.port }}/atlas/"]
      {{- with $.Values.restrictedContainerSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      resources:
        limits:
          cpu: 100m
          memory: 64Mi
        requests:
          cpu: 100m
          memory: 64Mi
      livenessProbe:
        exec:
          command: ["true"]
      readinessProbe:
        exec:
          command: ["true"]
    {{- end }}
